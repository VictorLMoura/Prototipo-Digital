<!DOCTYPE html>
<html lang="pt">
<head>
	<link rel="stylesheet" type="text/css" href="../stylesheet.css">
	<meta charset="utf-8">
</head>
<body>

	<div class="header">
		<h1>
			Cadastro
		</h1>
	</div>

	<div class="cadastro">


		<form action="home.html">
		<div class="container">
		<p class="texto">
			<b>Dados Pessoais</b>
		</p>
		<label><b>* Nome:</b><label>  <input type="text" name="first_name" placeholder="Roberto" required/>
		<label><b>* Sobrenome:</b></label>  <input type="text" name="last_name" placeholder="de Almeida" required/>
		<label><b>CPF:</b></label>  <input type="text" placeholder="de 389.***.***.73"/>
		<label><b>RG:</b></label>  <input type="text" placeholder="39.***.***-9"/>
		<label><b>Nacionalidade:</b></label>  <input type="text" placeholder="Brasileiro(a)"/>
		<label><b>Estado Civil:</b></label>  <input type="text" placeholder="Solteiro"/>
		<label><b>Endereço:</b></label>  <input type="text" placeholder="Rua Gaivota"/>







		<p class="texto">
			<b>Dados da Empresa</b>
		</p>
		<label><b>* Tipo de Empresa</b></label>  <input type="text" placeholder="Padaria Ltda" required/>
		<label><b>Nome da Empresa:</b></label>  <input type="text" placeholder="Optimum" />
		<label><b>CNPJ:</b></label>  <input type="text" placeholder="***********"/>
		<label><b>I.E(Inscrição Estadual):</b></label>  <input type="text" placeholder="*********"/>


		<button class="1" type="submit">Concluído</button>
		<input type="checkbox" checked="checked"> Eu aceito os termos de uso <br>
		<label>* Este campo é obrigatório</label>
		</div>
		</form>


	</div>


</body>
</html>
